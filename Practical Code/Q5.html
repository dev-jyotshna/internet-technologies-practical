<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Changer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    #myParagraph {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ddd;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Style Changer</h1>

  <p id="myParagraph">This is a sample paragraph.</p>

  <div class="button-container">
    <button onclick="changeColor('red')">Red</button>
    <button onclick="changeColor('green')">Green</button>
    <button onclick="changeColor('blue')">Blue</button>

    <button onclick="changeFontSize(10)">10</button>
    <button onclick="changeFontSize(20)">20</button>
    <button onclick="changeFontSize(30)">30</button>

    <button onclick="changeFontFamily('Arial')">Arial</button>
    <button onclick="changeFontFamily('Times New Roman')">Times New Roman</button>
    <button onclick="changeFontFamily('Courier New')">Courier New</button>
  </div>

  <script>
    function changeColor(color) {
      document.getElementById('myParagraph').style.color = color;
    }

    function changeFontSize(size) {
      document.getElementById('myParagraph').style.fontSize = `${size}px`;
    }

    function changeFontFamily(font) {
      document.getElementById('myParagraph').style.fontFamily = font;
    }
  </script>

</body>
</html>
