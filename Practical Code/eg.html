<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Tables</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Multiplication Tables</h1>

  <table id="multiplicationTable">
    <!-- Table content will be dynamically generated by JavaScript -->
  </table>

  <script>
    // Function to generate multiplication tables
    function generateMultiplicationTables() {
      let tableContent = '<tr><th>Number</th>';

      // Generate table header
      for (let i = 2; i <= 10; i++) {
        tableContent += `<th>${i}</th>`;
      }

      tableContent += '</tr>';

      // Generate table rows
      for (let i = 2; i <= 10; i++) {
        tableContent += `<tr><td>${i}</td>`;
        for (let j = 2; j <= 10; j++) {
          tableContent += `<td>${i * j}</td>`;
        }
        tableContent += '</tr>';
      }

      // Set the generated table content
      document.getElementById('multiplicationTable').innerHTML = tableContent;
    }

    // Function to apply styles with intervals
    function applyStylesWithIntervals() {
      let fontSize = 16;
      let colorIndex = 0;
      const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6'];

      setInterval(() => {
        // Apply styles to the table rows
        const rows = document.querySelectorAll('tr');
        rows.forEach((row, index) => {
          row.style.fontSize = `${fontSize}px`;
          row.style.backgroundColor = colors[colorIndex];
        });

        // Increment font size and color index
        fontSize += 2;
        colorIndex = (colorIndex + 1) % colors.length;
      }, 5000);
    }

    // Call functions when the page loads
    window.onload = function() {
      generateMultiplicationTables();
      applyStylesWithIntervals();
    };
  </script>

</body>
</html>
