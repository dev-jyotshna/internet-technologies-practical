<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Image Gallery</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .gallery-item {
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1 class="text-center">Image Gallery</h1>

  <div class="container-fluid gallery-container">
    <!-- Gallery items using Bootstrap's responsive classes -->
    <div class="col-sm-6 col-md-4 col-lg-3 gallery-item">
      <img src="image1.jpg" class="img-fluid" alt="Image 1">
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 gallery-item">
      <img src="image2.jpg" class="img-fluid" alt="Image 2">
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 gallery-item">
      <img src="image3.jpg" class="img-fluid" alt="Image 3">
    </div>
    <!-- Add more gallery items as needed -->
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
