<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Information Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
    }

    form {
      width: 300px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Pet Information Form</h1>

  <form id="petForm">
    <label for="name">Pet Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Pet Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="weight">Pet Weight:</label>
    <input type="number" id="weight" name="weight" required>

    <label for="type">Pet Type:</label>
    <input type="text" id="type" name="type" required>

    <label for="likes">What it Likes Most:</label>
    <input type="text" id="likes" name="likes" required>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {
      // Get values from the form
      const name = document.getElementById('name').value;
      const age = parseInt(document.getElementById('age').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const type = document.getElementById('type').value;
      const likes = document.getElementById('likes').value;

      // Create a Pet object
      const pet = {
        name: name,
        age: age,
        weight: weight,
        type: type,
        likes: likes
      };

      // Log the Pet object and its equivalent JSON
      console.log('Pet Object:', pet);
      console.log('JSON Equivalent:', JSON.stringify(pet));
    }
  </script>

</body>
</html>
