<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Tables</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>

  <script>
    let currentTable = 2;

    function displayTable() {
      const tableContainer = document.getElementById('table-container');
      const tableRow = document.createElement('div');

      for (let i = 1; i <= 10; i++) {
        const tableCell = document.createElement('span');
        tableCell.textContent = `${currentTable} x ${i} = ${currentTable * i} | `;
        tableRow.appendChild(tableCell);
      }

      // Apply styles
      tableRow.style.fontSize = `${currentTable * 2}px`;
      tableRow.style.color = getRandomColor();

      tableContainer.appendChild(tableRow);

      currentTable++;

      if (currentTable > 10) {
        clearInterval(intervalID);
      }
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Set interval to display tables every 5 seconds
    const intervalID = setInterval(displayTable, 5000);
  </script>

  <div id="table-container"></div>

</body>
</html>
